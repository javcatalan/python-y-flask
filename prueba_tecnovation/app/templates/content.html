{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form action="/agregar" method="post">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="cod_usuario"
                placeholder="cod_usuario"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="email"
                placeholder="email"
                required
              />
            </div>
            <button class="btn btn-primary" type="submit">Agregar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Grupo</th>
            <th>Estado</th>
            <th>contrase√±a</th>
          </tr>
        </thead>
        <tbody>
          {% for item in grupos %}
          <tr>
            <td>{{item.cod_usuario}}</td>
            <td><strong>{{item.username}}</strong></td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td>
              <a class="btn btn-danger" href="/eliminar/{{item.cod_usuario}}">
                Delete
              </a>
              <a class="btn btn-info" href="/actualizar/{{item.cod_usuario}}">
                Edit
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
