{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="" method="post">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="cod_usuario"
                placeholder="cod_usuario"
                value="{{grupo.cod_usuario}}"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="email"
                placeholder="email"
                value="{{grupo.email}}"
                required
              />
            </div>
            <button class="btn btn-primary" type="submit">Actualizar</button>
          </form>
        </div>
      </div>
    </div>

    {% endblock %}
    <div></div>
  </div>
</div>
